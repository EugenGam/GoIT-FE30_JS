<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="color-switch">
      <button class="btn start" type="button" data-action="start">Start</button>
      <button class="btn stop" type="button" data-action="stop">Stop</button>
    </div>
    <h2>Дней до конца карантина:</h2>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">12</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">13</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">14</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <h2>Дней до начала лета:</h2>
    <div class="timer" id="timer-2">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">12</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">13</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">14</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./task-1.js" type="module"></script>
    <script src="./task-2.js" type="module"></script>
    <script src="./task-3.js" type="module"></script>
  </body>
</html>
